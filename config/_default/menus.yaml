# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: News
    url: 'news/newslist'
    weight: 20
  - name: Lab
    url: '/lab/lablist'
    weight: 30
  - name: Publications
    url: '/publication'
    weight: 50
  - name: Teachings
    url: '/teaching/teachinglist'
    weight: 60
  - name: Services
    url: '/service/servicelist'
    weight: 70
  - name: Talks
    url: '/talk/talklist'
    weight: 80
  - name: Awards
    url: '/award/awardlist'
    weight: 90
  - name: Resources
    url: '/resource/resourcelist'
    weight: 100
